<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-wedding {% if page.url == '/'%}home{% endif %}">

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <nav class="menu flex-container">
            <ul class="clearfix">
              <li><a href="/our-story">Our Story</a></li>
              <li><a href="/festivities">Festivities</a></li>
              <li><a href="/accommodations">Accommodations</a></li>
              <li><a href="/the-place">The Place</a></li>
              <li><a href="/registry">Registry</a></li>
              <!-- <li><a href="/updates">Updates</a></li> -->
              <li><a href="/contact-us">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="wrap around-content">
        <div class="container content">
          {{ content }}
        </div>
      </div>

      <footer>
        <p>
          &hearts; {{ site.date | date: '%B %-d %Y' }}
        </p>
      </footer>
    </div>
  </body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-61934630-1', 'auto');
    ga('send', 'pageview');

  </script>
</html>
