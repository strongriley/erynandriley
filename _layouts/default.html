<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-0b {% if page.url == '/'%}home{% endif %}">

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <nav class="menu flex-container">
            <ul class="clearfix">
              <li><a href="/our-story">Our Story</a></li>
              <li><a href="/festivities">Festivities</a></li>
              <li><a href="/accommodations">Accommodations</a></li>
              <li><a href="/the-place">The Place</a></li>
              <li><a href="/registry">Registry</a></li>
              <!-- <li><a href="/updates">Updates</a></li> -->
              <li><a href="/contact-us">Contact Us</a></li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="wrap around-content">
        <div class="container content">
          {{ content }}
        </div>
      </div>

      <footer>
        <p>
          &hearts; {{ site.date | date: '%B %-d %Y' }}
        </p>
      </footer>
    </div>
  </body>
</html>
